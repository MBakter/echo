dItem(Item)</text><polygon fill="#181818" points="176,290.1999,166,294.1999,176,298.1999,172,294.1999" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="170" x2="265" y1="294.1999" y2="294.1999"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="77" x="182" y="288.6769">removeItem()</text><!--MD5=[64290a90ef950204a48455395af9e725]
@startuml
title Player picks up item

actor Controller as c
collections Item

c -> Room : listItems()
Room - -> c : items

Activate Player
c -> Player : addItem(Item)
Alt If Inventory not Full
Player -> Item : AddItem(Item)
Player -> Room : removeItem()
end
Deactivate Player
    
@enduml

